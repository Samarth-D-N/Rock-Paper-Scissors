<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <main>
        <div class="container">
            <img value="rock" class="box" src="assets/rock.png" alt="Rock">
            <img value="scissors" class="box" src="assets/scissors.png" alt="Scissors">
            <img value="paper" class="box" src="assets/paper.png" alt="Paper">
        </div>

        <div class="winner"></div>
    </main>
    <footer>
<div class="yourScore score">
  <p>Your Score:</p> <span id="userScore"> 0</span>
</div>
<button class="reStart">Restart</button>
<div class="compScore score">
  <p>Computer Score:</p> <span id="compScore"> 0</span>
</div>

    </footer>
    <script src="app.js"></script>
</body> 
</html>
